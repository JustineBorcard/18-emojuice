<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>emojuice</title>
  </head>

  <body>
    <header>
      <div class="box-title">
        <h1>
          <img
           src="../18-emojuice/img/emojuice.svg" 
           alt="Logo emojuice.">
        </h1>
        <p class="slogan">
          Boissons végétales <br> préparées avec amour
        </p>
      </div>
      <nav class="nav-container">
        <a href="#produit" class="nav">
          Accédez à nos produits
        </a>
        <a href="mailto:justineborcard2@gmail.com" class="nav nav-white">
          Nous contacter
        </a>
      </nav>
    </header> 
    <main>
      <div class="section section-white">
        <h2>
          Manger sainement: <br> «un art de vie»
        </h2>
        <p>
          Chez <strong>emojuice</strong>, nous tentons de <br> vous fournir des 
          produits <strong>sains</strong> et <br> <strong>respectueux</strong> 
          de la planète.
        </p>
        <img class="fruit fruit-peche" 
        src="../18-emojuice/img/peche.svg" 
        alt="Petit dessin de pêche.">
        <img class="fruit fruit-citron" 
        src="../18-emojuice/img/citron.svg" 
        alt="Petit dessin de citron.">
        <img class="fruit fruit-pasteque" 
        src="../18-emojuice/img/pasteque.svg" 
        alt="Petit dessin de pastèque.">
        <img class="fruit fruit-orange" 
        src="../18-emojuice/img/orange.svg" 
        alt="Petit dessin d'orange.">
      </div>
      <div class="section section-green">
        <h2> Nos produits </h2>
        <div class="carte carte-banane">
          <h3>Jus de banane</h3>
          <p class="p-carte">
            Notre plus grand classique
          </p>
          <a class="ensavoirplus"
          href="https://digitec.ch">En savoir plus
          </a>
          <img class="fruit-carte"
            src="../18-emojuice/img/banane-droite.svg" 
            alt="Petit dessin d'une banane.">
        </div>
      </div>
    </main>
  </body>
</html>
